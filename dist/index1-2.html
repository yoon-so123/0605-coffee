<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제품 상세 및 배송 정보 입력</title>
    <!-- Google tag (gtag.js) -->

      async
      src="https://www.googletagmanager.com/gtag/js?id=G-442M01E2X3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-442M01E2X3");

    <script type="module" crossorigin src="./assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
    <script type="module" crossorigin src="./assets/supabaseClient-D6rcQ6uG.js"></script>

    <link rel="stylesheet" crossorigin href="./assets/script-CLAM1eYd.css">

  <body class="index1-2">
    <div class="top-banner">
      <div class="banner-text">
        <span class="lightning">⚡</span>
        <span>지금 구매 시 57% 할인!</span>
        <span class="lightning">⚡</span>
      </div>
    </div>
    <div class="container">
      <div class="detail-flex">
        <img
          src="./assets/0-CNeFPN7f.png"
          alt="프리미엄 에스프레소 머신"
          class="product-detail-img main-img"
        />
        <div class="detail-container">
          <div class="product-detail-title">쿼드쎄라 미니튠</div>
          <div class="product-detail-desc">
            작은 디바이스에 담긴 큰 효과<br />
            <ul style="margin: 12px 0 18px 18px; color: #333">
              <li>진정/모공 개선 인체 적용 테스트 완료</li>
              <li>나만의 맞춤 디바이스</li>
              <li>피부 세포 마사지 효과</li>
              <li>세계 최초 특허 기술력 보유</li>
            </ul>
            <strong style="color: #e74c3c"
              >299,000원
              <span
                style="
                  font-size: 1rem;
                  color: #888;
                  text-decoration: line-through;
                "
                >700,000원</span
              ></strong
            >
            <button class="go-to-form-btn" type="button">구매하기</button>
          </div>
        </div>
      </div>
      <!-- 상세 이미지 3개 (샘플 src, 추후 교체) -->
      <div class="detail-images">
        <img src="./assets/5-CmKS8MQN.png" alt="상세 이미지1" />
        <img src="./assets/0.0-BkpQvBwN.png" alt="상세 이미지2" />
        <img src="./assets/0.0.0-CSmN1iHt.png" alt="상세 이미지3" />
      </div>
      <form class="delivery-form" id="deliveryForm">
        <h3 style="margin-bottom: 18px">배송 정보 입력</h3>
        <label for="name">이름</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="받는 분 이름"
          required
        />
        <label for="address">주소</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="도로명 주소"
          required
        />
        <label for="phone">연락처</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="010-0000-0000"
          required
        />
        <button type="submit">배송 정보 제출</button>
      </form>
      <div
        id="modal"
        style="
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(0, 0, 0, 0.35);
          z-index: 3000;
          justify-content: center;
          align-items: center;
        "
      >
        <div
          style="
            background: #fff;
            padding: 36px 28px 28px 28px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            max-width: 90vw;
          "
        >
          상담사가 곧 연락드릴 예정입니다!<br />주문 신청 감사합니다!
        </div>
      </div>
    </div>
  </body>
</html>
